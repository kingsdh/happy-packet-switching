<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="../../css/reset.css">
		<link rel="stylesheet" href="../../css/reveal.css">
		<link rel="stylesheet" href="../../css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="../../lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? '../../css/print/pdf.css' : '../../css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section><h1>Dr Photini Vrikki</h1>
				  <h3>At the Internetâ€™s Margins? After the Mainstreaming of Online Practices</h3></section>		
				<section><img class="stretch" src="1-digitaldivide.png"></section>
				<section><img class="stretch" src="2-map.png"></section>
				<section><img class="stretch" src="3-santaclarapoisoning.png"></section>
				<section><img class="stretch" src="4-angeladavis.png"></section>
				<section><img class="stretch" src="5-siliconvalley.jpg"></section>
				<section><img class="stretch" src="6-politicalvacuum.jpg"></section>
				<section><img class="stretch" src="7-google.PNG"></section>
				<section><img class="stretch" src="8-fb.PNG"></section>
				<section><img class="stretch" src="9-zuck.jpg"></section>
				<section><img class="stretch" src="10-racistalgos.jpg"></section>
			</div>
		</div>

		<script src="../../js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				controls: false,
				autoSlide: 40000,
				autoPlayMedia: true,
				dependencies: [
					{ src: '../../plugin/markdown/marked.js' },
					{ src: '../../plugin/markdown/markdown.js' },
					{ src: '../../plugin/notes/notes.js', async: true },
					{ src: '../../plugin/highlight/highlight.js', async: true }
				]
			});
		</script>

	</body>
</html>
